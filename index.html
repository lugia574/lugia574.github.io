<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./sprint1/css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="title">이철욱의 포트폴리오입니다.</h1>
        <p class="greeting">항상 재밌는걸 만들고 싶은 이철욱입니다.</p>
        <p class="greeting">제 프로젝트를 소개합니다.</p>
      </header>
      <main>
        <div class="container">
          <a href="./views/dancing.html">
            <div class="panel">
              <div class="overlay"></div>
              <img class="container_img" src="./pictures/mountain.png" alt="" />
            </div>
          </a>
          <p>미정1</p>
        </div>

        <div class="container">
          <a href="./views/dancing.html">
            <div class="panel">
              <div class="overlay"></div>
              <img class="container_img" src="./pictures/mountain.png" alt="" />
            </div>
          </a>
          <p>미정1</p>
        </div>

        <div class="container">
          <a href="./views/dancing.html">
            <div class="panel">
              <div class="overlay"></div>
              <img class="container_img" src="./pictures/mountain.png" alt="" />
            </div>
          </a>
          <p>미정1</p>
        </div>
      </main>
      <img class="bg_img" src="./pictures/bg_img.jpg" alt="" />
    </div>
    <script>
      const panels = document.querySelectorAll(".panel");
      const img = document.querySelector(".container_img");
      const overlays = document.querySelectorAll(".overlay");
      panels.forEach((panel, index) => {
        panel.addEventListener("mousemove", (e) => {
          let x = e.offsetX;
          let y = e.offsetY;
          let rotateX = (4 / 30) * y - 20;
          let rotateY = (-1 / 5) * x + 20;

          overlays[index].style = `background-position : ${x / 5 + y / 5}%`;

          panel.style = `transform :perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        panel.addEventListener("mouseout", (e) => {
          overlays[index].style = "filter : brightness(1.1) opacity(0.8)";
          panel.style =
            "transform :perspective(350px) rotateX(0deg) rotateY(0deg)";
        });
      });
    </script>
  </body>
</html>
